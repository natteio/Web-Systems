<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
        <h1>Registration</h1>
        <form action="#" method="post">
            <h2>Personal Information</h2>
            Given Name: <input type="text" name="" placeholder="first name">
            <br>
            Middle Name: <input type="text" name="" placeholder="middle name">
            <br>
            Family Name: <input type="text" name="" placeholder="last name">
            <br>
            <br>
            Phone Number: <input type="tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" placeholder="09xx-xxx-xxxx">
            <br>
            Email: <input type="email" placeholder="email@email.com">
            <br>
            <br>
            Birthdate: <input type="date" name="" value="">
            <br>
            Sex: Male <input type="radio" name="gender"> Female <input type="radio" name="gender" value="">
            <br>
            <br>
            Home No./Street/Subdivion: 
            <br>
            <input type="text" name="" placeholder="Home No./Street/Subdivion">
            <br>
            Barangay: 
            <br>
            <input type="text" name="" placeholder="Barangay">
            <br>
            City/Municipality:
            <br>
            <input type="text" name="" placeholder="City/Municipality">
            <br>
            Province:
            <br>
            <input type="text" name="" placeholder="Province">

            <h2>Account Information</h2>
            Username: 
            <br>
            <input type="text" name="" placeholder="username">
            <br>
            Password:
            <br>
            <input type="password" name="" value=""> 
            <br>
            Re-enter Password:
            <br>
            <input type="password" name="" value="">
            <br>
            <br>
            <button type="submit" name="button">Submit</button>
        </form>
    </body>
</html>
