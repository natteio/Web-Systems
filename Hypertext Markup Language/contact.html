<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact Form
        </title>
    </head>
    <body>
        <h1>Contact Us</h1>
        <form action="#" method="post">
            Given Name: <input type="text" name="" placeholder="first name">
            <br>
            Family Name: <input type="text" name="" placeholder="last name">
            <br>
            Phone Number: <input type="tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" placeholder="09xx-xxx-xxxx">
            <br>
            Email: <input type="email" placeholder="email@email.com">
            <br>
            Message: <input type="text" placeholder="enter text">
            <br>
            <button type="submit" name="button">Submit</button>
        </form>
    </body>
</html>
